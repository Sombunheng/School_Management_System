{% extends "network/layout.html" %}

{% block body %}

    <div class="form-container">
        <h2>Add Students</h2>
        <form action="submit_form.php" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected>Select class</option>
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if user.is_authenticated %}
                <div class="form-buttons">
                    <button type="button" class="add-another">Add another</button>
                    <button type="submit">Add student</button>
                    <button type="reset" class="reset">Reset form</button>
                    {% if users.role_id == 1%}
                        <a href="{% url 'user' %}" class="new-user-link">Create New User</a>
                    {%endif%}
                    <br>
                    <a href="{% url 'trail' %}" class="new-user-link">Create New Trail</a>
                </div>
            {% endif %}
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-buttons button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .form-buttons button.add-another {
            background-color: #6c757d;
        }
        .form-buttons button.reset {
            background-color: #ff0000;
        }
        .form-buttons a.new-user-link {
            text-decoration: none;
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
    </style>
    
{% endblock %}
