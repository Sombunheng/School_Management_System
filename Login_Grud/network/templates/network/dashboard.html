<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #0065a1;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            width: 150px;
        }
        .sidebar nav {
            margin-top: 20px;
            width: 100%;
        }
        .sidebar nav a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar nav a i {
            margin-right: 10px;
        }
        .sidebar nav a:hover {
            background-color: #004080;
        }
        .main {
            flex-grow: 1;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
        }
        .header .search {
            display: flex;
            align-items: center;
        }
        .header input {
            padding: 10px;
            margin-left: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .header button {
            padding: 10px 20px;
            background-color: #0065a1;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .header button:hover {
            background-color: #004080;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #999999;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .support {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #001f3f;
            color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
        }
        .support:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <nav>
            <a href="#"><i class="fas fa-home"></i>Dashboard</a>
            <a href="#"><i class="fas fa-chalkboard-teacher"></i>Teachers</a>
            <a href="#"><i class="fas fa-user-graduate"></i>Students/Classes</a>
            <a href="#"><i class="fas fa-money-bill"></i>Billing</a>
            <a href="#"><i class="fas fa-cogs"></i>Settings and Profile</a>
            <a href="#"><i class="fas fa-file-alt"></i>Exams</a>
        </nav>
    </div>
    <div class="main">
        <div class="header">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for a student by name or email">
            </div>
            <div>
                <button>Export CSV</button>
                <button>Add Teachers</button>
            </div>
        </div>
        <div class="content">
            <h2>No Teachers at this time</h2>
            <p>Teachers will appear here after they enroll in your school.</p>
        </div>
        <div class="support">
            <p>Support</p>
        </div>
    </div>
</body>
</html>
